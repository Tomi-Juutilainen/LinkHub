    .sublabel { font-size: 12px; color: var(--muted); margin-top: 2px; }
    .right { display: inline-grid; grid-auto-flow: column; gap: 8px; align-items: center; }
    .chip { padding: 2px 8px; font-size: 12px; border: 1px solid var(--border); border-radius: 999px; color: var(--muted);

    .toast {

    }

  function renderItems(){
    var list = $("#list");
    list.innerHTML = "";
    ITEMS.forEach(function(it){
      if (it.type === "link"){
        var a = document.createElement("a");
        a.className="item"; a.href=it.url; a.target="_blank"; a.rel="noopener noreferrer";
        a.setAttribute("aria-label", (it.label||"L√§nk")+"(√∂ppna i ny flik)");
        a.innerHTML = '<div class="left">'+icon(it.icon)+'</div><div class="center"><div class="label">'+it.label+'</div>'+ (it.sublabel?'<div class="sublabel">'+it.sublabel+'</div>':'') +'</div><div class="right"><span class="chip">√ñppna</span>'+icon('arrow')+'</div>';
        list.appendChild(a);
      } else if (it.type === "divider") {
        const hr = document.createElement("div");
        hr.className = "divider";
        hr.setAttribute("role", "separator");
        const map = { sm: 8, md: 14, lg: 22 };
        const v = (typeof it.space === "number") ? it.space : (map[it.space || "md"] || 14);
        hr.style.margin = v + "px 0";
        list.appendChild(hr);
      } else {
        var d = document.createElement("div"); d.className="item"; d.setAttribute("role","group");
        d.innerHTML = '<div class="left">'+icon(it.icon)+'</div><div class="center"><div class="label">'+it.label+'</div>'+ (it.sublabel?'<div class="sublabel">'+it.sublabel+'</div>':'') +'</div><div class="right"><button class="copy-btn" data-value="'+it.value+'" aria-label="Kopiera '+it.label+'">'+icon('copy')+' Kopiera</button></div>';
        list.appendChild(d);
      }
    });
  }

  function toast(msg){
    var t=$("#toast"); t.textContent=msg; t.classList.add("show");
    clearTimeout(window.__toastTimer); window.__toastTimer=setTimeout(function(){t.classList.remove("show")},2000);
  }

  function copyText(text){
    try{
      if(navigator.clipboard && window.isSecureContext){
        navigator.clipboard.writeText(text).then(function(){toast('KopieratÔºö'+(text.length>24?text.slice(0,24)+'‚Ä¶':text))});
      } else {
        var ta=document.createElement('textarea'); ta.value=text; ta.setAttribute('readonly',''); ta.style.position='absolute'; ta.style.left='-9999px'; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove();
        toast('KopieratÔºö'+(text.length>24?text.slice(0,24)+'‚Ä¶':text));
      }
    }catch(e){ console.error(e); toast('Kopiering misslyckades, markera och kopiera manuellt.') }
  }

  function initCopyHandlers(){
    $("#list").addEventListener("click", function(e){
      var btn = e.target.closest && e.target.closest(".copy-btn");
      if(!btn) return;
      var val = btn.getAttribute("data-value");
      if(val) copyText(val);
    });
  }

  function themeApply(mode){
    var root = document.documentElement;
    if(mode==="dark"||mode==="light"){ root.setAttribute("data-theme", mode); root.style.colorScheme = mode; }
    else { root.removeAttribute("data-theme"); root.style.removeProperty("color-scheme"); }
  }
  function themeGetSystem(){ return (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) ? "dark" : "light"; }
  function themeGetEffective(){ return localStorage.getItem("linkhub-theme") || themeGetSystem(); }
  function themeInit() {
  const stored = localStorage.getItem("linkhub-theme");
  const initial = (stored === "dark" || stored === "light") ? stored : themeGetSystem();
  if (!stored) localStorage.setItem("linkhub-theme", initial);
  themeApply(initial);
  const mql = window.matchMedia("(prefers-color-scheme: dark)");
  mql.addEventListener?.("change", e => {
    const pref = localStorage.getItem("linkhub-theme");
    if (!pref) { 
      themeApply(e.matches ? "dark" : "light");
    }
  });
  document.getElementById("themeBtn").addEventListener("click", () => {
    const cur  = themeGetEffective();
    const next = (cur === "dark") ? "light" : "dark";
    localStorage.setItem("linkhub-theme", next);
    themeApply(next);
  });
}


  function initShare(){
    $("#shareBtn").addEventListener("click", function(){
      var data={title:document.title, text:PROFILE.name+"s l√§nksida", url:location.href};
      if(navigator.share) navigator.share(data).catch(function(){}); else copyText(location.href);
    });
  }

  setProfile();
  renderItems();
  initCopyHandlers();
  initShare();
  themeInit();
  </script>
